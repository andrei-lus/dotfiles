    text:       '#0d0e0c'
    cursor:     '#c8b6b8'
  normal:
    black:      '#0d0e0c'
    red:        '#693733'
    green:      '#6A4841'
    yellow:     '#9F5B50'
    blue:       '#C15A45'
    magenta:    '#BE8961'
    cyan:       '#E4966D'
    white:      '#c8b6b8'
  bright:
