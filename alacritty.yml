window:
  padding:
    x: 12
    y: 12
background_opacity: 0.85

font:
  normal:
    # There's no way back from this font
    family: Iosevka
    style: Regular

cursor:
  style:
    shape: Beam

key_bindings:
  # Spawn new window at the same directory
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

shell:
  program: /bin/fish

# Inserted by this[https://github.com/egeesin/alacritty-color-export] script
# BEGIN ACE
